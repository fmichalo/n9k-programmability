{% comment "readme" %}
    This template is login.html
    This contains the login modal in bootstrap3 style
    
    Included By:    hostnames/index.html
{% endcomment %}

<!-- Signin Starts -->
<div class="row">
	<div id="signin-modal" class="modal hide fade" tabindex="-1">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
	    <h3>Add a new device</h3>
	  </div>
	  <div class="modal-body">
	    <div class="row-fluid">
	      <div class="span12">
              <form id="signin-form" method="post">
                {% csrf_token %}
                <div class="controls-row control-group">
                    <input type="url" class="form-control" id="url" title="Provide URL with following format: telnet|http(s)|ssh://hostname|hostip(:portno)(/loc)" placeholder="URL of device: e.g http://N9K1/ins" name="url">
                </div>
                <div class="controls-row control-group">
                    <input type="text" class="form-control" id="username" placeholder="Username" name="username">
                </div>
                <div class="controls-row control-group">
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                </div>
                <div class="controls-row" align="center">
                    <button type="submit" class="btn btn-primary btn-large ladda-button" data-style="slide-left" data-spinner-color="#990000" data-color="blue" id="login_button" name="signin_submit_form"><i class="icon-plus"></i>&nbsp; Go </button>
                </div>
                <div class="login_error">
                </div>
              </form>
	      </div>
	    </div>
	  </div>
	</div>
</div>  <!-- Signin Ends -->
